<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architech - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="Design sem nome (5).png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logotipo">
                <i class="fa-solid fa-layer-group"></i>
                <h1>ARCHITECH</h1>
            </div>
            
            <h2 id="form-title">Acesse sua conta</h2>
            <p class="subtitle" id="subtitle-text">Bem-vindo de volta! Por favor, insira seus dados.</p>

            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>

                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="button" class="btn-login" id="btn-login">Entrar</button>
            </form>
            
            <div id="auth-error" style="color: red; text-align: center; margin-top: 10px; min-height: 1.2em;"></div>

            <div class="signup-link">
                <p>NÃ£o tem uma conta? <a href="#" id="signup-link">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script src="login.js"></script>
</body>
</html>
